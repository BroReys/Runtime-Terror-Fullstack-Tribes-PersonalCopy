<div class="details">
  <div class="grid-container-report">

    <div class="rep-card grid-item">
      <img src="{{getBattleImage(battleDetails['battleId'])}}">
      <div class="battle-card">
        <h1>{{battleDetails['attackingKingdom']}}</h1>
        <p>{{battleDetails['attacker']}}</p>
      </div>
    </div>

    <div class="report grid-item">
      <h2>Battle Details</h2>

      <div class="item-container">
        <h3>Time of Arrival:</h3>
        <p>{{timeStampToDate(battleDetails['resolutionTime'])}}</p>
      </div>

    </div>
  </div>
</div>
