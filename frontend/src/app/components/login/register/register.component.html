<div class="container">
  <div class="inner-container">

    <ng-container *ngIf="userService.registerSuccess">
      <div class="error">
        {{userService.registerSuccess}}
      </div>
    </ng-container>

    <ng-container *ngIf="!userService.registerSuccess">
      <ng-container *ngIf="!token">

        <p>Don't have account yet? Create a new one!</p>

        <table>
          <tr>
            <td><label for="username">Username: </label></td>
            <td><input id="username" type="text" #username/></td>
          </tr>
          <tr>
            <td><label for="email">E-mail: </label></td>
            <td><input id="email" type="text" #email/></td>
          </tr>
          <tr>
            <td><label for="password">Password: </label></td>
            <td><input id="password" type="password" #password/></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <div class="error" *ngIf="userService.registerError">
                <p>{{userService.registerError}}</p>
              </div>
              <button type="button" class="btn-hover-effect"
                      (click)="registerUser(username.value,email.value, password.value)">
                Create new account
              </button>
            </td>
          </tr>
        </table>

      </ng-container>

      <ng-container *ngIf="token">

        <div class="error" *ngIf="userService.activationError">
          <p>{{userService.activationError}}</p>
        </div>

        <ng-container *ngIf="userService.activationSuccess">
          <p>{{userService.activationSuccess}}</p>

          <ng-container *ngIf="userService.kingdomRegisterSuccess">
            <p>{{userService.kingdomRegisterSuccess}}</p>

            Start playing!
          </ng-container>

          <ng-container *ngIf="!userService.kingdomRegisterSuccess">
            <p>Register new kingdom:</p>
            <app-register-kingdom></app-register-kingdom>
          </ng-container>
        </ng-container>

      </ng-container>
    </ng-container>

  </div>
</div>
