<div class="container-chat-view">
  <div [ngClass]="{'message-emerald': isEven(),'message-indigo': !isEven()}">
    <div class="chat-message">
      <p class="message-content">{{message.text}}</p>
    </div>
    <div [ngClass]="{'message-timestamp-left': isEven(),'message-timestamp-right': !isEven()}" class="chat-timestamp">
      {{message.author + ": " + formatDate(message.createdAt)}}
    </div>
  </div>
</div>
